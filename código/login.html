<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Controle de Acesso</h2>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha">
        <br>
        <button class="btn" onclick="login()">Login</button>
    </div>
    <script>
        const funcionario = { usuario: 'funcionario', senha: '123' };
        const gerente = { usuario: 'gerente', senha: '456' };

        function login() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            if (usuario === funcionario.usuario && senha === funcionario.senha) {
                alert('Login bem-sucedido como funcionário.');
            } else if (usuario === gerente.usuario && senha === gerente.senha) {
                alert('Login bem-sucedido como gerente.');
            } else {
                alert('Credenciais inválidas. Tente novamente.');
            }
        }
    </script>
</body>
</html>
