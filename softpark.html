<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft park</title>
    <style>

        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Soft park</h1>
        <div class="status">
            <h2>Status do Estacionamento</h2>
            <p>Vagas de Carro: <span id="vagasCarro">10</span></p>
            <p>Vagas de Moto: <span id="vagasMoto">5</span></p>
        </div>
        <button class="btn" onclick="entrarVeiculo('carro')">Entrada Carro</button>
        <button class="btn" onclick="entrarVeiculo('moto')">Entrada Moto</button>
        <button class="btn" onclick="sairVeiculo('carro')">Saída Carro</button>
        <button class="btn" onclick="sairVeiculo('moto')">Saída Moto</button>
        <hr>
        <script>
                    let vagasCarro = 10;
        let vagasMoto = 5;

        function entrarVeiculo(tipo) {
            if (vagasDisponiveis(tipo) > 0) {
                if (confirm(`Tem certeza que deseja entrar com um(a) ${tipo}?`)) {
                    decrementarVaga(tipo);
                    atualizarStatus();
                }
            } else {
                alert(`Desculpe, não há vagas disponíveis para ${tipo}s.`);
            }
        }

        function sairVeiculo(tipo) {
            incrementarVaga(tipo);
            atualizarStatus();
        }

        function vagasDisponiveis(tipo) {
            return tipo === 'carro' ? vagasCarro : vagasMoto;
        }

        function decrementarVaga(tipo) {
            if (tipo === 'carro') {
                vagasCarro--;
            } else if (tipo === 'moto') {
                vagasMoto--;
            }
        }

        function incrementarVaga(tipo) {
            if (tipo === 'carro') {
                vagasCarro++;
            } else if (tipo === 'moto') {
                vagasMoto++;
            }
        }

        function atualizarStatus() {
            document.getElementById('vagasCarro').textContent = vagasCarro;
            document.getElementById('vagasMoto').textContent = vagasMoto;
        }
        </script>
    </div>

    
</body>
</html>
